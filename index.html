      body {

      /* Glassmorphism Utilities */
      .glass-panel {
        background-color: rgba(11, 18, 33, 0.65);

        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Inputs Date Dark Mode Fix */
      input[type="date"] {
        color-scheme: dark;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #070A0F;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
        border: 2px solid #070A0F;
      }
